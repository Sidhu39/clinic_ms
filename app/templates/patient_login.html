{% extends "layout.html" %}
{% block content %}

<style>
  .login-wrapper {
    max-width: 400px;
    margin: 60px auto;
    padding: 30px;
    background: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
</style>

<div class="login-wrapper">
  <h2>Patient Login</h2>
  <form method="POST" class="pure-form pure-form-stacked">
    {{ form.hidden_tag() }}

    <label for="patient_id">{{ form.patient_id.label }}</label>
    {{ form.patient_id(class_="pure-input-1") }}

    <label for="password">{{ form.password.label }}</label>
    {{ form.password(class_="pure-input-1") }}

    <br>
    <button type="submit" class="pure-button pure-button-primary">Login</button>
  </form>

  <p style="text-align:center; margin-top: 15px;">
    Don't have an account?
    <a href="{{ url_for('routes.patient_register') }}">Register Here</a><br><br>
    <a href="{{ url_for('routes.index') }}">Back to Home</a>
  </p>
</div>

{% endblock %}

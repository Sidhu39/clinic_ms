{% extends "layout.html" %}
{% block content %}
  <h1>Sign In</h1>
  <form method="post" action="">
    {{ form.hidden_tag() }}
    <p>
      {{ form.username.label }}<br>
      {{ form.username(size=32) }}<br>
    </p>
    <p>
      {{ form.password.label }}<br>
      {{ form.password(size=32) }}<br>
    </p>
    <p>
      {{ form.remember_me() }} {{ form.remember_me.label }}<br>
    </p>
    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
